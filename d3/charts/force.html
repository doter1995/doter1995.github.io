<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/d3/3.2.0/d3.js"></script>
    <title>Document</title>
</head>

<body>
    <div id='root_force'></div>
</body>
<script>
    window.onload = function () {
        function initForce() {
            const node = document.getElementById('root_force');
            var dataSet = {
                nodes_data: [{ 'name': '0' },
                { 'name': '1' },
                { 'name': '2' },
                { 'name': '3' },
                { 'name': '4' },
                { 'name': '5' },
                { 'name': '6' }],

                edges_data: [{ 'source': 0, 'target': 1 },
                { 'source': 0, 'target': 2 },
                { 'source': 0, 'target': 3 },
                { 'source': 0, 'target': 4 },
                { 'source': 0, 'target': 5 },
                { 'source': 0, 'target': 6 }]
            };
            const nodes_data = dataSet.nodes_data;
            const edges_data = dataSet.edges_data;
            const width = window.innerWidth-20;
            const height = window.innerHeight-20;

            var color = d3.scale.category20();
            var edgeWidth = 2;
            var r = 40;
            var svg = d3.select(node).append("svg")
                .attr("width", width)
                .attr("height", height);

            var force = d3.layout.force()
                .nodes(nodes_data)
                .links(edges_data)
                .size([width, height])
                .linkDistance(200)
                .friction(0.8)
                .charge(-500)
                .start();


            //边
            var links = svg.selectAll("line")
                .data(edges_data)
                .enter()
                .append("line")
                .attr("marker-end", "url(#arrow)")
                .style("stroke", "#ccc")
                .style("stroke-width", edgeWidth);
            //节点
            var nodes = svg.selectAll("circle")
                .data(nodes_data)
                .enter()
                .append("circle")
                .attr("r", r)
                .style("fill", function (d, i) {
                    return color(i);
                })
                .on("click", function (d, i) {
                    update(i);
                    // if (i == 0) {//控制那个节点点击产生新的节点
                    //     update();
                    // }
                })
                .call(force.drag);
            nodes.append("title").text(function (d, i) {
                return d.name;
            })
            //标签
            var nodes_labels = svg.selectAll("text")
                .data(nodes_data)
                .enter()
                .append("text")
                .attr("dx", function (d, i) {
                    return -16 * (nodes_data[i].name.length);
                })
                .attr("dy", 5)
                .attr("fill", "#fff")
                .style("font-size", 16)
                .text(function (d, i) {
                    if (i == 0) {
                        return "点我";
                    }
                    return "";
                });

            //运动刷新
            force.on("tick", function (d) {
                links.attr("x1", function (d) {
                    var distance = Math.sqrt((d.target.y - d.source.y) * (d.target.y - d.source.y) +
                        (d.target.x - d.source.x) * (d.target.x - d.source.x));
                    var x_distance = (d.target.x - d.source.x) / distance * r;
                    return d.source.x + x_distance;
                }).attr("y1", function (d) {
                    var distance = Math.sqrt((d.target.y - d.source.y) * (d.target.y - d.source.y) +
                        (d.target.x - d.source.x) * (d.target.x - d.source.x));
                    var y_distance = (d.target.y - d.source.y) / distance * r;
                    return d.source.y + y_distance;
                }).attr("x2", function (d) {
                    var distance = Math.sqrt((d.target.y - d.source.y) * (d.target.y - d.source.y) +
                        (d.target.x - d.source.x) * (d.target.x - d.source.x));
                    var x_distance = (d.target.x - d.source.x) / distance * r;
                    return d.target.x - x_distance;
                }).attr("y2", function (d) {
                    var distance = Math.sqrt((d.target.y - d.source.y) * (d.target.y - d.source.y) +
                        (d.target.x - d.source.x) * (d.target.x - d.source.x));
                    var y_distance = (d.target.y - d.source.y) / distance * r;
                    return d.target.y - y_distance;
                });


                nodes.attr("cx", function (d) {
                    return d.x;
                }).attr("cy", function (d) {
                    return d.y;
                });

                nodes_labels.attr("x", function (d) {
                    return d.x;
                });
                nodes_labels.attr("y", function (d) {
                    return d.y;
                });


            });

            //用于产生不同颜色的节点
            var colorIndex = 8;

            //添加节点更新
            function update(i) {
                nodes_data.push({ 'name': 'xxx' });
                edges_data.push({ 'source': i, 'target': nodes_data.length - 1 });

                links = links.data(force.links());

                links.enter()
                    .append("line")
                    .style("stroke", "#ccc")
                    .style("stroke-width", 2);

                links.exit().remove();

                nodes = nodes.data(force.nodes());
                nodes.enter().append("circle")
                    .attr("r", 40)
                    .style("fill", color(colorIndex++))
                    .on("click", function (d, i) {
                        update(i);
                    })
                    .call(force.drag);

                nodes.exit().remove();

                force.start();
            }
        }
        initForce();
    }

</script>

</html>
